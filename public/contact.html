<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplioaesthetics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/mainlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="screen.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5347899d0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-mob d-flex justify-content-center align-items-center" id="nav-mob">
        <div class="ham-icon" style="position: absolute;top: 20px;right: 20px;font-size: 40px;color: #000;" id="ham-x">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="nav-mob-list">
            <ul class="ul">
                <li>
                    <a href="/" class="nav-item">Home</a>
                </li>
                <li>
                    <a href="treatments" class="nav-item">Treatments</a>
                </li>
                <li>
                    <a href="#" class="nav-item">Portfolio</a>
                </li>
                <li>
                    <a href="contact" class="nav-item">Contacts</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-4">
                <div>
                    <img src="assets/mainlogo.png" alt="logo" width="100px" height="100%">
                </div>
                <nav class="nav">
                    <ul class="ul">
                        <li>
                            <a href="/" class="nav-item">Home</a>
                        </li>
                        <li>
                            <a href="treatments" class="nav-item">Treatments</a>
                        </li>
                        <li>
                            <a href="#" class="nav-item">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact" class="nav-item">Contacts</a>
                        </li>
                        <!-- <li class="active">
                            <a href="#">Book Appointment</a>
                        </li> -->
                    </ul>
                </nav>
                <div class="ham-icon" id="ham">
                    <i class="fa-solid fa-bars" style="font-size: 40px"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="Contact" style="padding: 160px 0 100px 0; ">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div style="background-image: url(assets/contact.avif); background-position: center; background-size: cover; width: 100%; height: 100%;">

                    </div>
                </div>
                <div class="col-lg-6  col-sm-12">
                    <div>
                        <form action="/submet" method="post">
                            <h1>Get in Touch</h1>
                            <div>
                                <div class="d-flex justify-content-between" style="margin: 40px 0;">
                                    <div class="inputs">
                                        <p>Name</p>
                                        <input type="text" name="name" required>
                                    </div>
                                    <div class="inputs">
                                        <p>Email</p>
                                        <input type="email" name="email" id="" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between" style="margin: 40px 0;"> 
                                    <div class="inputs">
                                        <p>Number</p>
                                        <input type="number" name="number" id="" required>
                                    </div>
                                   <div class="inputs">    
                                    <p >City</p>
                                    <input type="text" name="city" id="" required>
                                   </div>
                                    
                                </div>
                                <div class="inputs">
                                    <p>Tell us about your request</p>
                                    <textarea name="req" id="" required></textarea>
                                </div>
                                <div class="btns">
                                    <input type="submit" value="Book Now">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <div class="location" style="padding: 100px 0;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <div class="d-flex align-items-center" style="background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 15px ;">
                            <div style="font-size: 45px; margin: 0 15px;" >
                                <i class="fa-solid fa-location-crosshairs"></i>
                            </div>
                            <div>
                                <h1>Our Address</h1>
                                <p style="margin: 0;">221,Woodseats Road,Sheffield. S8 0PL.</p>
                            </div>
                        </div>
                        <div class="d-flex" style="background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 15px ;">
                            <div style="font-size: 45px; margin: 0 15px;" >
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div>
                                <h1>Email Us</h1>
                                <p style="margin: 0;">Superman@gmail.com</p>
                            </div>
                        </div>
                        <div class="d-flex" style="background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 15px ;">
                            <div style="font-size: 45px; margin: 0 15px;" >
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div>
                                <h1>Call Us</h1>
                                <p style="margin: 0;">+914567899123</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div style="overflow: hidden;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13974.044770799104!2d79.74547460345863!3d11.768377406763062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1735381001654!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript link -->
    <script src="script.js"></script>
</body>
</html>
